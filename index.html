<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>

  <body>
    <div class="card">
      <div class="wrapper">
        <input type="checkbox" class="checkbox" id="chk" />
        <label id="label" for="chk" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div id="ball" class="ball"></div>
        </label>
      </div>
      <div class="card__content">
        <p id="text" class="card__experience">
          “ I’ve been interested in coding for a while but never taken the jump, until now. I
          couldn’t recommend this course enough. I’m now in the job of my dreams and so excited
          about the future. ”
        </p>
        <h5 id="name" class="card__name">
          Tanya Sinclair
        </h5>
        <span id="ocupation" class="card__name--ocupation">UX Engineer</span>
      </div>
      <div class="card__picture">
        <img id="image" src="images/image-tanya.jpg" alt="" class="card__img" />
        <div class="card__button">
          <a href="#" id="prev" class="card__button--prev"
            ><img src="images/icon-prev.svg" alt=""
          /></a>
          <a href="#" id="next" class="card__button--next"
            ><img src="images/icon-next.svg" alt=""
          /></a>
        </div>
      </div>
    </div>
    <script src="src/slides.js"></script>
    <script src="src/dark-mode.js"></script>
  </body>
</html>
