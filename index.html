<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>

  <body>
    <main>
      <div class="bio">
        <p id="history">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <h5 id="name">
          Tanya Sinclair
        </h5>
        <small id="profession">
          UX Engineer
        </small>
      </div>

      <div class="slider">
        <div class="photo">
          <img id="image" src="images/image-tanya.jpg" alt="Tanya Sinclair" />
          <div class="btn">
            <button id="prev">
              <img src="images/icon-prev.svg" alt="button to go prev slider" />
            </button>
            <button id="next">
              <img src="images/icon-next.svg" alt="button to go next slider" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
